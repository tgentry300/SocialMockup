<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header clearfix">

        <nav>
            <div class="photo">

            </div>
            <div class="pagename">
                <h1>Taylor's Social Media Page</h1>
                <h2>
                    <a href="https://github.com/tgentry300">My Github</a>
                </h2>

            </div>
            <table class="action">
                <tr>
                    <td id="like_button">Like</td>
                    <td id="follow_button">+Follow</td>
                    <td id="message_buttonn">Message</td>
                    <td id="other_button">...</td>
                </tr>
            </table>
            <!-- <div class="clear"></div> -->
        </nav>
    </div>
    <div class="clickbar">
        <section class="click">

            <ul>
                <li>Timeline</li>
                <li>About</li>
                <li>Welcome</li>
                <li>FWB</li>
                <li>
                    <details>
                        <summary>More</summary>
                        <ol>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ol>
                    </details>
                </li>

            </ul>

        </section>
    </div>
    <section id="columns">
        <aside class="column left-column">

            <p>This is the first column, it must be 328 pixels wide (including borders).</p>

        </aside>
        <aside class="column right-column">

            <p>This is the second column, it must be 512 pixels wide (including borders)</p>

        </aside>

    </section>
</body>

</html>
